<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">CRUDapp</h1>

        <div class="addUser">
            <!-- We add user here -->
            <div class="row">
                <div class="col-md-12">
                    <p class="paragraph">Post your comments here...</p>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="data" placeholder="Write your comment here..." required>
                </div>
                <div class="col-md-2">
                    <!-- add Evenet listner in this button -->
                    <button type="button" class="btn btn-primary" id="postBtn">Post</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <p class="paragraph">COMMENTS</p>
                </div>
            </div>
            <div class="user" id="userList"></div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
